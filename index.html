<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <header>
        <img height="20px" 
             src="https://static.thenounproject.com/png/3077554-200.png" 
             alt="Icon">
        <nav>
            <a href="https://about.google/">About us</a> |
            <a href="https://store.google.com/">Store</a> |
            <a href="https://mail.google.com/">Gmail</a> |
            <a href="https://www.google.co.in/imghp">Images</a> |
            <a href="https://labs.google.com/search">Search Labs</a> |
            <a href="https://myaccount.google.com/">Sign in</a>
        </nav>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
             alt="Google Logo">
             
        <div>
            <form onsubmit="performSearch(event)">
                <input type="text" name="q" 
                       placeholder="Search Google or type a URL">
                <br><br>
                <input type="submit" value="Google Search">
                <a href="https://doodles.google/">
                    <input type="button" value="I'm Feeling Lucky">
                </a>
            </form>
        </div>

        <div style=" margin-top: 20px;">
            <span>Google offered in: </span>
            <a href="#">english</a>
        </div>

      
        <div style=" margin-top: 20px;">
            <a href="dom.png" >DOM</a>
        </div>
    </main>

    <script>
        function performSearch(event) {
            event.preventDefault();
            const query = document.querySelector('input[name="q"]').value;
            if (query) {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            }
        }
    </script>
</body>
</html>
