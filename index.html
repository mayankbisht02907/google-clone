<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
</head>
<body>
    <header>
        <img height="20px" 
             src="https://static.thenounproject.com/png/3077554-200.png" 
             alt="Icon">
        <nav>
            <a href="https://about.google/">About us</a> |
            <a href="https://store.google.com/">Store</a> |
            <a href="https://mail.google.com/">Gmail</a> |
            <a href="https://www.google.co.in/imghp">Images</a> |
            <a href="https://labs.google.com/search">Search Labs</a> |
            <a href="https://myaccount.google.com/">Sign in</a>
        </nav>
    </header>

    <main>
        <div style="text-align: center;">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
                 alt="Google Logo">
        </div>
        
        <div style="text-align: center;">
            <form>
                <input type="text" name="q" 
                       placeholder="Search Google or type a URL" style="width: 400px; height: 30px;">
            </form>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <input type="submit" value="Google Search">
            <input type="button" value="I'm Feeling Lucky" 
                   onclick="window.location.href='https://doodles.google.com/'">
            <a href="https://app.diagrams.net/?splash=0&url=https://github.com/Mayankbisht02907/google-clown/raw/main/dom.drawio">Open DOM Structure</a>
        </div>
    </main>

    <div style="text-align: center; margin-top: 20px;">
        <span>Google offered in: </span>
        <a href="#">English</a>
    </div>
</body>
</html>
